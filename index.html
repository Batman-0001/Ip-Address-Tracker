<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Karla:ital,wght@0,200..800;1,200..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  
  <title>IP Address Tracker</title>

</head>
<body>
 <main class="container">
  <section class="search-data">
    <div class="header"><h1>IP Address Tracker</h1></div>
    <div class="search-box">
      <input type="text" placeholder="Search for any IP address or domain">
      <div class="search-button"></div>
    </div>
    <div class="output-data">
      <div class="ip">
        <p>IP ADDRESS</p>
        <p>192.212.174.101</p>
      </div>
      <div class="location">
        <p>LOCATION</p>
        <p>Brooklyn,Ny 10001</p>
      </div>
      <div class="timezone">
        <p>TIMEZONE</p>
        <p>UTC-05:00</p>
      </div>
      <div class="isp">
        <p>ISP</p>
        <p>SpaceX Starlink</p>
      </div>
    </div>
  </section>
  <section class="background"></section>
  <section id="map"></section> 
 </main>
<script type="module" src="./main.js" defer></script>
<script type="module" src="./leaflet.js" defer></script>
</body>
</html>
